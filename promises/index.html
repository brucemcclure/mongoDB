<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>Click!</button>

    <script>
        let counter = 0;

        document.querySelector('button').addEventListener('click', ()=>{
            ++ counter;
        });

        setTimeout(() => {
            if (counter > 5) {
                console.log('You won');
            } else {
                console.log('You lost');
            }
        }, 2000);
    </script>
</body>
</html>
