<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>Click!</button>

    <script>

        
        startGame =()=> {
            let counter = 0;
            document.querySelector('button').addEventListener('click', ()=>{
            ++ counter;
        });

        return new Promise((resolve, reject)=>{
            setTimeout(()=> {
                if (counter > 5) {
                    resolve();
                } else {
                    reject();
                }
            });
        });
        };
        
        
        startGame()
            .then( ()=> alert('You win!'))
            .catch( ()=> alert('you lost!'));
       
    </script>
</body>
</html>
